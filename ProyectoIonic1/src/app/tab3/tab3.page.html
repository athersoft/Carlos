<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Victims List
    </ion-title>
  </ion-toolbar>

  <ion-button color="dark" [routerLink]="['/title-page']">Title</ion-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Victims List</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Victims List page"></app-explore-container>
  
  <div *ngIf="victimas">
    <div class="global-content">
      <div class="victims-list-container">
        <ul>
                         
          
          <div [innerHTML]="'<ul><button>Edit     </button>  <button>+</button><ul>'"></div>

      </ul>
        <ul>
          <li *ngFor="let victima of victimas.victimas">
            {{ victima.nombre }} - {{ victima.estado }}
          </li>
        </ul>
      </div>    
    </div>
  </div>
    
</ion-content>
