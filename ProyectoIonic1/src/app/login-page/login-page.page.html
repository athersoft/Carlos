<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button [routerLink]="['/title-page']">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class = "contenido">
  <div class = "centro">
    <ion-button [routerLink]="['/signup-page']">I don't have an account</ion-button>
    
    <form [formGroup]="loginForm" (ngSubmit)="LoginValidation()">
      
      <ion-item lines="none">
        <ion-input
          type="email"
          formControlName="email"
          placeholder="example@domain.com"
          label="E-mail"
          labelPlacement="stacked"
          [errorText]="formError('email')"
          required
        >
        </ion-input>
      </ion-item>
    
      <ion-item lines="none">
        <ion-input
          type="password"
          formControlName="password"
          placeholder="pAsSwoRD123"
          label="Password"
          labelPlacement="stacked"
          [errorText]="formError('password')"
          required
        >    
        </ion-input>
      </ion-item>
    
      <ion-button
        type="submit"
        expand="full"
        class="button-highlighted"
        [color]="btnColor"
        [disabled]="!loginForm.valid"
      >  
        {{btnText}}
      </ion-button>

    </form>
  </div>
</ion-content>
