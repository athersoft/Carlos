<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button [routerLink]="['/title-page']" color="secondary">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class = "centro">

    <ion-text>
      <h1>
        Log in with an existing account
      </h1>
      <br>
      Enter your email and password to log in
    </ion-text>
    
    <form [formGroup]="loginForm" (ngSubmit)="LoginValidation()">
      
      <ion-item lines="none">
        <ion-input
        type="email"
        formControlName="email"
          placeholder="example@domain.com"
          label="E-mail"
          labelPlacement="stacked"
          [errorText]="formError('email')"
          required
        >
      </ion-input>
    </ion-item>
    
      <ion-item lines="none">
        <ion-input
          type="password"
          formControlName="password"
          placeholder="pAsSwoRD123"
          label="Password"
          labelPlacement="stacked"
          [errorText]="formError('password')"
          required
          >    
        </ion-input>
      </ion-item>
      
      <ion-button
      type="submit"
      expand="block"
      [color]="btnColor"
      [disabled]="!loginForm.valid"
      [routerLink]="['/tabs/tab1']"
      >  
        {{btnText}}
      </ion-button>
      
      <ion-button
        [routerLink]="['/signup-page']"
        color="secondary"
      >
        I don't have an account
      </ion-button>
    </form>
  </div>
</ion-content>
