<ion-header [translucent]="true">

  <ion-toolbar>
    <div class="header-tabs">

      <ion-button aria-label="Log Out" color="dark" [routerLink]="['/title-page']">
        <ion-icon name="log-out-outline" aria-hidden="true"></ion-icon>
      </ion-button>

      <ion-title>
        Victims List
      </ion-title>

    </div>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Victims List</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Victims List page"></app-explore-container>
  
  <div *ngIf="victimas">
    <div class="global-content">
      <div class="victims-list-container">
        <ion-toolbar>
          <ion-text>
            {{ victima.nombre }} - {{ victima.estado }}
          </ion-text>
        </ion-toolbar>
        <ul>
          <div [innerHTML]="'<ul><button>Edit     </button>  <button>+</button><ul>'"></div>
        </ul>
        
        <ul>
          <li *ngFor="let victima of victimas.victimas">
            
          </li>
        </ul>
      </div>    
    </div>
  </div>
    
</ion-content>
