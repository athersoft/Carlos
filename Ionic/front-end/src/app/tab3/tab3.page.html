<ion-header [translucent]="true">

  <ion-toolbar>
    <div class="header-tabs">

      <ion-button aria-label="Log Out" color="dark" [routerLink]="['/title-page']">
        <ion-icon name="log-out-outline" aria-hidden="true" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-title>
        Victims List
      </ion-title>

    </div>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Victims List</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Victims List page"></app-explore-container>
  
  <div *ngIf="victims">
    <ion-list lines="full">
      <ion-item *ngFor="let victim of victims.victims">
        <ion-toolbar>
        
          <ion-text>
            {{ victim.name }}
          </ion-text>

          <ion-button
            slot="primary"
            [color]="getStateColor(victim.status)"
            (click)="changeState(victim)"
          >
            <ion-text>
              {{ victim.status }}
            </ion-text>
          </ion-button>

        </ion-toolbar>
      </ion-item>
    </ion-list>
  </div>
    
</ion-content>
