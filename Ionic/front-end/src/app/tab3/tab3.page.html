<ion-header [translucent]="true">

  <ion-toolbar>
    <div class="header-tabs">

      <ion-button aria-label="Log Out" color="dark" [routerLink]="['/title-page']">
        <ion-icon name="log-out-outline" aria-hidden="true" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-title>
        Victims List
      </ion-title>

    </div>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-searchbar
      placeholder="Search"
      show-cancel-button="focus"
      [debounce]="100"
      (ionInput)="handleInput($event)"
    >
    </ion-searchbar>
  </ion-toolbar>
  
  <div *ngIf="victims">
    <ion-list lines="full">
      <ion-item *ngFor="let victim of results">
        <ion-toolbar>
        
          <ion-text>
            {{ victim.name }}
          </ion-text>

          <ion-button
            slot="primary"
            [color]="getStatusColor(victim.status)"
          >
            <ion-text>
              {{ getStatusName(victim.status) }}
            </ion-text>
          </ion-button>

          <ion-button
            color="secondary"
            aria-label="Edit details"
            slot="primary"
            (click)="openModal(victim)"
          >
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>

        </ion-toolbar>
      </ion-item>
    </ion-list>
  </div>

  <ion-modal
  (willDismiss)="onWillDismissEdit($event)"
   >
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancelEdit()">{{ textCancel }}</ion-button>
        </ion-buttons>
        <ion-title>{{ textTitle }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirmEdit()" [strong]="true" color="primary">{{ textConfirm }}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Name"
          labelPlacement="stacked"
          type="text"
          [placeholder]="phName"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-select
          interface="popover"
          labelPlacement="stacked"
          [value]="phStatus"
          [placeholder]="phStatus"
          okText="Select"
          cancelText="Cancel"
          (ionChange)="onStatusChange()"
        >
          <div slot="label">Status</div>
    
          <ion-select-option
            *ngFor="let status of dropListItems.statuses"
            [value]="status.value"
          >
            {{status.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-content>
  </ng-template>
  </ion-modal>

</ion-content>
