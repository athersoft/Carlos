<ion-header [translucent]="true">

  <ion-toolbar>
    <div class="header-tabs">

      <ion-title>
        Live Camera
      </ion-title>

      <ion-button aria-label="Log Out" color="dark" [routerLink]="['/account-page']" slot="primary">
        <ion-icon name="person-circle-outline" aria-hidden="true" slot="icon-only"></ion-icon>
      </ion-button>

    </div>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Live Camera</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Live Camera page"></app-explore-container>

  <div class="global-content">
    <img src="../../assets/images/placeholderCamara.png" width="80%" height="auto">
  </div>

</ion-content>
