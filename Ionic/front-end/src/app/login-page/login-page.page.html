<ion-header [translucent]="true">

  <ion-toolbar>
    <div class="header-tabs">

      <ion-button [routerLink]="['/title-page']" color="secondary" aria-label="Return to title">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-title>
        Log In Page
      </ion-title>

    </div>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <div class = "centro">

    <ion-text>
      <h1>
        Log in with an existing account
      </h1>
      <br>
      Enter your email and password to log in
      <br>
    </ion-text>
    
    <form [formGroup]="loginForm" (ngSubmit)="LoginValidation()" class="formStyle">
      
      <ion-item lines="none">
        <ion-input
          type="email"
          formControlName="email"
          placeholder="example@domain.com"
          label="E-mail"
          labelPlacement="stacked"
          [errorText]="formError('email')"
          required
        >
        </ion-input>
      </ion-item>
    
      <ion-item lines="none">
        <ion-input
          type="password"
          formControlName="password"
          placeholder="pAsSwoRD123"
          label="Password"
          labelPlacement="stacked"
          [errorText]="formError('password')"
          required
        >    
        </ion-input>
      </ion-item>
      
      <re-captcha (resolved)="captchaResolved($event)" [siteKey]="siteKey"></re-captcha>
      
      <ion-text color="danger">
        {{cantLoginMessage}}
      </ion-text>
      <ion-button
        type="submit"
        expand="block"
        [color]="btnColor"
        [disabled]="!canLogIn"
        >  
        {{btnText}}
      </ion-button>
      
      <ion-button
        [routerLink]="['/signup-page']"
        color="secondary"
        expand="block"
      >
        I don't have an account
      </ion-button>
    </form>
  </div>
</ion-content>
