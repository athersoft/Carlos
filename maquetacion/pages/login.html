<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script type="text/javascript" src="../scripts/login.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="../styles.css">
    </head>

    <body>
        <main>
            <h1>Log in with and existing account</h1>
            Enter you email and password to log in
            <br>
            
            <div class = "input_container">
                <form name="loginValidation" id="loginValidation" action="index.html">
                    <div class="input-row">
                        <input type="email" name="email" id="email" placeholder="e-mail: example@domain.com" required>    
                    </div>
                    <div class="input-row">
                        <input type="password" name="password" id="password" placeholder="Password" required>    
                    </div>
                        <br>
                        <button type="submit" id = "signup">Log in</button>
                    </div>
                </form>
            </div>
            <br>
            <a href="signup.html">
                <button id = "login">Create an account</button>
            </a>
        </main>
    </body>
</html>
