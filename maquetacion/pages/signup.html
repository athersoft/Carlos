<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script type="text/javascript" src="../scripts/signup.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="../styles.css">
    </head>

    <body>
        <main>
            <h1>Create an account</h1>
            Enter your personal information to<br>create an account for this app
            <br>
            <div class = "input_container">
                <form name="signupValidation" id="signupValidation" action="index.html">
                    <div class="input-row">
                        <input type="text" name="name" id="name" placeholder="Full Name" required>    
                    </div>
                    <div class="input-row">
                        <input type="text" name="run" id="run" placeholder="R.U.N.: 12345678-9" required>
                    </div>
                    <div class="input-row">
                        <input type="email" name="email" id="email" placeholder="e-mail: example@domain.com" required>    
                    </div>
                    <div class="input-row">
                        <input type="password" name="password" id="password" placeholder="Password" required>    
                    </div>
                    <div class="input-row">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" required>    
                    </div>
                    <div class="input-row">
                        <select name="region" id="region">
                            <option value="0" disabled selected>Región</option>
                            <option value="15">Región de Arica y Parinacota</option>
                            <option value="1">Región de Tarapacá</option>
                            <option value="2">Región de Antofagasta</option>
                            <option value="3">Región de Atacama</option>
                            <option value="4">Región de Coquimbo</option>
                            <option value="5">Región de Valparaíso</option>
                            <option value="13">Región Metropolitana de Santiago</option>
                            <option value="6">Región del Libertador General Bernardo O'Higgins</option>
                            <option value="7">Región del Maule</option>
                            <option value="16">Región de Ñuble</option>
                            <option value="8">Región del Biobío</option>
                            <option value="9">Región de La Araucanía</option>
                            <option value="14">Región de Los Ríos</option>
                            <option value="10">Región de Los Lagos</option>
                            <option value="11">Región de Aysén del General Carlos Ibáñez del Campo</option>
                            <option value="12">Región de Magallanes y de la Antártica Chilena</option>
                          </select>
                    </div>
                    <div class="input-row">
                        <select name="comuna" id="comuna">
                          <option value="0" disabled selected>Comuna</option>
                        </select>
                    </div>
                    <br>
                    <div class="tyc">
                        <label for="tyc">
                            I accept the terms and conditions that apply
                        </label>
                        <input type="checkbox" name="tyc" id="tyc">
                      </div>
                    <div>
                        <br>
                        <button type="submit" id = "signup">Sign up</button>
                    </div>
                </form>
            </div>
            <br>
            <a href="login.html">
                <button id = "login">I already have an account</button>
            </a>
        </main>
    </body>
</html>
